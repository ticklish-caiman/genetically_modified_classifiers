<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<div id="status" class="simple">
    <div class="row">
        <div class="column">
            <h1>TEST CONSOLE:</h1>
            <div class="scrollable_status">
                <h3>
                    <div id="test_status">{{ test_status['status']|safe }}</div>
                </h3>
            </div>
        </div>
    </div>
    <hr>
    <h2>ROC/AUC</h2>

    {% for plot in plots %}
        <img src="{{ plot|safe }}" style="max-width:90%"/>
    {% endfor %}


</div>

<script>
    setInterval(function () {
        $("#test_status").load("/test_status")
    }, 2000)
</script>

</div>
